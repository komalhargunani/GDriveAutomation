<template id="qowt-keyboard-shortcuts-dialog-test-template">
  <qowt-main-toolbar>
      <div group="Text formatting" label="Bold">
        <core-keyboard-shortcut keycombo="ALT+B" show-shortcut></core-keyboard-shortcut>
      </div>
      <div group="Text formatting" label="Italic">
        <core-keyboard-shortcut keycombo="ALT+I" show-shortcut></core-keyboard-shortcut>
      </div>
      <div group="Text formatting" label="Underline">
        <core-keyboard-shortcut keycombo="ALT+U" show-shortcut></core-keyboard-shortcut>
      </div>
      <div label="No group">
        <core-keyboard-shortcut keycombo="CTRL+U" show-shortcut></core-keyboard-shortcut>
      </div>
      <div group="No label">
        <core-keyboard-shortcut keycombo="CTRL+U" show-shortcut></core-keyboard-shortcut>
      </div>
      <div group="No" label="shortcut"></div>
  </qowt-main-toolbar>
</template>
