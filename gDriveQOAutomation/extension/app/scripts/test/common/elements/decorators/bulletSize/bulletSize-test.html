<link rel="import" href="../../../../../third_party/polymer/polymer.html"/>
<dom-module id="bullet-size-test-element" constructor="BulletSizeTestElement">
    <template>
        <style>
  /* For follow rules */
  :host:before {
    @apply(--follow-bullet-style);
  }

  /* Bullet styling */
  :host:before {
    @apply(--bullet-style);
  }

  /* For auto bullets only - override some values */
  :host(.list-type-buAuto):before {
    @apply(--auto-bullet-style);
  }
        </style>
        <content></content>
    </template>
</dom-module>


<template id="bullet-size-test-template">
    <style>
        bullet-size-test-element:before{
            font-size: 30px;
        }
    </style>
    <bullet-size-test-element id='bullet-size-test-element'>
    </bullet-size-test-element>
</template>

<script>

    require([
        'common/mixins/mixinUtils',
        'common/mixins/qowtElement',
        'common/mixins/decorators/bulletSize'], function(
            MixinUtils,
            QowtElement,
            BulletSizeDecorator) {

        'use strict';

        var api_ = { is: 'bullet-size-test-element' };
        Polymer(MixinUtils.mergeMixin(
                QowtElement,
                BulletSizeDecorator,
                api_
        ));

        return {};
    });

</script>
